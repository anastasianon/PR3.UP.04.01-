<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Добавление пользователя</title>
</head>
<body>
<a href="/">Меню</a>
<form th:action = "${'/prepod/add'}" method="post">
    <input type="text" name="Surname" style="margin-top: 30px" placeholder="Введите фамилию"><br>
    <input type="text" name="Name" placeholder="Введите имя"><br>
    <input type="text" name="Salary" placeholder="Введите оклад"><br>
    <input type="text" name="Predmets" placeholder="Введите предметы"><br>
    <input type="number" name="OpeningHours" placeholder="Введите часы работы"><br>
    <button type="submit" style="border-color: #ce0606; border-radius: 4px; background-color: indianred; width: 150px; height: 30px; margin-top: 10px">Добавить преподавателя</button>
</form>

</body>
</html>

    body {
        height: 800px;
        background: radial-gradient(white, #FFA9A1);
