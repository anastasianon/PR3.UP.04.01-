<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Редактирование студента</title>
</head>
<body>
<div th:object="${student}">
    <a th:href="'/student/'+${id}">Назад</a>
</div>
<div align="left" th:each="el : ${student}">
    <h1>Изменение данных студента</h1>
    <form method="post" th:object="${student}">
        <input th:field="*{surname}" style="width: 250px; height: 40px; margin: 2px; display: list-item" type="text" th:value="${student.getSurname()}" name="surname" placeholder="Напишите фамилию">
        <input th:field="*{name}" style="width: 250px; height: 40px; margin: 2px; display: list-item" type="text" th:value="${student.getName()}" name="name" placeholder="Напишите имя">
        <input th:field="*{dormitories}" style="width: 250px; height: 40px; margin: 2px; display: list-item" type="checkbox" th:value="${student.getDormitories()}" name="Dormitories">
        <input th:field="*{group}" style="width: 250px; height: 40px; margin: 2px; display: list-item" type="number" th:value="${student.getGroup()}" name="groups" placeholder="Напишите группу">
        <input style="width: 250px; height: 40px; margin: 2px; display: list-item" type="date" th:value="${student.getBirthdayString()}" name="Birthday">
        <button type="submit" style="border-color: #ce0606; border-radius: 4px; background-color: indianred; width: 150px; height: 30px; margin-top: 10px">Сохранить</button>
    </form>
</div>

</body>
</html>
<style>
    body {
        height: 800px;
        background: radial-gradient(white, #FFA9A1);
    }
    a {
        background-color: red;
        box-shadow: 0 5px 0 darkred;
        color: white;
        padding: 1em 1.5em;
        position: relative;
        text-decoration: none;
        text-transform: uppercase;
    }

    a:hover {
        background-color: #ce0606;
    }

    a:active {
        background-color: #FFA9A1;
        box-shadow: none;
        top: 5px;
    }
    html *{
        font-family: "Plus Jakarta Sans" !important;
    }
</style>
